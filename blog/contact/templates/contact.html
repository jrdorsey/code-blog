{% extends "base.html" %}

{% block content %}
<div class="grid-x">
  <div class="cell large-2 medium-2 small-1"></div>
  <div class="cell large-8 medium-8 small-10">
    <h4>Contact James</h4>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-actions">
        <button type="submit" class="button hollow" name="sendEmail">Send</button>
      </div>
    </form>
  </div>
  <div class="cell large-2 medium-2 small-1"></div>
</div> <!-- End grid-x -->

{% endblock %}
